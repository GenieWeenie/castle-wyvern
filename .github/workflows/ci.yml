name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov "black==25.11.0" flake8 mypy
    
    - name: Lint with flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Format check with black
      run: |
        black --check --line-length=100 .

    - name: Type check with mypy
      run: |
        mypy eyrie/ --ignore-missing-imports --no-strict-optional
      # TODO: fix ~118 mypy errors then remove continue-on-error to enforce types
      continue-on-error: true
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=eyrie --cov=bmad --cov=grimoorum --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit trufflehog3

    - name: Run Bandit security checks (fail on high severity)
      run: |
        bandit -r eyrie/ --ini .bandit -f json -o bandit-report.json || true
        cat bandit-report.json
        # Fail the job only on high-severity findings (-l 3)
        bandit -r eyrie/ --ini .bandit -l 3

    - name: Check for hardcoded secrets
      run: |
        trufflehog3 --repo_path . --output json || true
      continue-on-error: true
